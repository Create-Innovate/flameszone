<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4478500624512588"
     crossorigin="anonymous"></script>
    <title>FLAMES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Madimione&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript' src='flames.js'></script>
    <style>
        body {
            background-color: #ffffff;
            padding: 20px;
        }

        .top {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            margin-top: 8%;
            text-align: center;
        }

        .def {
            color: #393e46;
            margin-left: 5%;
            font-size: 1.5rem;
            font-weight: bold;
        }

        input {
            border-radius: 5px;
            text-align: center;
            border: solid #f76a8c;
            color: #f76a8c;
            font-weight: bold;
            font-size: 1.5rem;
            height: 70px;
            padding: 10px;
            width: 45%; /* Adjusted width to maintain original size */
            margin-bottom: 10px;
        }

        #nam1 {
            font-size: 1.5rem;
            color: #f76a8c;
            margin-left: 5%;
        }

        #display_flame {
            margin-top: 2%;
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            padding: 20px;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            .top {
                font-size: 2rem;
            }

            body {
                background-size: 500px 800px;
            }

            input {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <h1 class="top">FLAMES Calculator</h1>
            </div>
            <form name=first>
                <div class=" " id='maindiv'>
                    <div class='group'>
                        <p class="def">Enter the names:</p>
                        <input value='' name=name onkeyup=check(this) type=text class='txt' id='yname' placeholder="Your Name">
                        <input value='' name=name1 onkeyup=check(this) type=text class='txt' id='pname' placeholder="Partner's Name">
                        <div name=n1 id=nam1>Click the button to know the relationship status:</div>
                        <div id='display_flame'></div>
                    </div>
                    <div class='but_por text-center'>
                        <button name=calculate type="button" onclick=calc() class="btn btn-secondary btn-lg">FLAMES</button>
                        <button type=reset onclick='clear_all()' class="btn btn-secondary btn-lg">Reset</button>
                        <span align='center' id="dumdiv"></span>
                    </div>
                </div>
                <div id='result' class='clearfix'>
                    <div class='group' align='center'>
                        <div class='love_result'>
                            <span name=n1 id=nam1></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
